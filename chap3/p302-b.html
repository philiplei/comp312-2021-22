<h1>Example p302-b</h1>
<p>This example rewrites p302, but embeds the template in a <code>&lt;script&gt;</code> element.</p>

<hr>

<!-- this template code is NOT displayed by the browser, -->
<!-- but it is loaded by Vue.                            -->
<script type="text/x-template" id="template-weather">
  <img :src='conditionURL' style='float: left; padding-right: 1em'>
  <div>Temperature: {{ temperature }}Â°C</div>
  <div>Rain: {{ rain }}%</div>
</script>

<div id="app">
</div>

<hr/>

<p><span class='try'> Try the following</span></p>

<!-- loading the Vue v3.2 JavaScript library from CDN -->    
<script src="https://unpkg.com/vue@3.2"></script>

<script>
// define a Vue options object
const weather = {
  template: '#template-weather',
  data() {
    return {
      temperature: 28, rain: 20, conditionURL: 'image/sunny.png'
    }
  }
};

// create a Vue component, mounted to the HTML template
const vm = Vue.createApp(weather).mount('#app');
</script>

</body>
