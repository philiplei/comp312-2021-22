<body>

<h1>Example p307-timer</h1>
<p>This example demonstrates the JavaScript timers used in <a href="p307.html">p307.html</a>.The first button starts a timer that updates 'count' once per second. The second button stops the timer.</p>

<hr>

<div id="app">
  <p>Count: {{ count }}</p>
  <button class='btn btn-primary' @click='startCountUp'>Start count up</button>&nbsp; 
  <button class='btn btn-success' @click='stopCountUp'>Stop count up</button>&nbsp;
  <button class='btn btn-warning' @click='reset'>Reset to 0</button>&nbsp; 
</div>

<hr/>

<p><span class='try'> Try the following</span></p> 
<ul>
  <li>Add a delay of 2 seconds to the reset button.</li>
</ul>

<script>
// define a Vue options object
const opts = {
  data() {
    return {
      count: 0
    }
  },
  methods: {
    // set 'this.count' to 0
    reset(event) { this.count = 0 },

    // increase 'this.count' by 1 per second
    startCountUp(event) {
      const timer = setInterval(
        ()=>{ this.count++ },
        1000
      );
      this.timerId = timer;
    },

    // stop the timer above
    stopCountUp(event) {
      clearInterval(this.timerId)
    }
  }
}

// create a Vue component, mounted to the HTML template
const vm = Vue.createApp(opts).mount('#app')
</script>

</body>
